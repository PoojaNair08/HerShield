<header class="header">

    <a href="report.html">Report</a>

  </nav>

<section class="page">
  <h2>Report Violence Anonymously</h2>
  <p>Your safety matters. All reports can be submitted anonymously.</p>

  <form class="form">
    <label>Type of Violence</label>
    <select>
      <option>Domestic Violence</option>
      <option>Sexual Harassment</option>
      <option>Child Marriage</option>
      <option>Other</option>
    </select>

    <label>Location</label>
    <input type="text" placeholder="City / Area">

    <label>Description</label>
    <textarea placeholder="Briefly describe the incident"></textarea>

    <label>
      <input type="checkbox"> Submit anonymously
    </label>

    <button class="btn primary" type="button">Submit Report</button>
  </form>
</section>
